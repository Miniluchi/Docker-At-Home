server {
    listen 80;
    server_name _;

    # Configuration pour Home Assistant en mode host
    location / {
        # Proxy vers Home Assistant qui écoute sur l'IP de l'hôte
        proxy_pass http://192.168.1.20:8123;

        # Headers nécessaires pour Home Assistant
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Support WebSocket pour Home Assistant
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Configuration des timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Désactiver le buffering pour les WebSockets
        proxy_buffering off;
        proxy_request_buffering off;
    }
}

# Map pour gérer les connexions WebSocket
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}
