# Docker Compose - Orchestrateur Principal
# Ce fichier permet de démarrer toutes les stacks en une seule commande
#
# Usage:
#   - Démarrer tout: docker compose -f docker-compose.main.yml up -d
#   - Arrêter tout: docker compose -f docker-compose.main.yml down
#
# Pour démarrer des stacks individuelles, voir le README.md

include:
  - path: ./infrastructure/docker-compose.yml
  - path: ./database/docker-compose.yml
  - path: ./domotique/docker-compose.yml
  - path: ./media/docker-compose.yml
  - path: ./rss/docker-compose.yml
  - path: ./apps/docker-compose.yml
  - path: ./storage/docker-compose.yml
